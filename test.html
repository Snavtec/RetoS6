<!DOCTYPE html>
<html lang="es">
    <head>
        <meta content="initial-scale=1.0, width=device-width" name="viewport">
        <meta charset="UTF-8">
        <title>RetoS6</title>
        <link href="./test.css" rel="stylesheet">
    </head>
    <body>
        <div class="raiz">
            <nav>
                <h1>CodiGO RestoBar</h1>
            </nav>
            <div class="principal">
                <nav class="menu">
                    <ul>
                        <li>Platos</li>
                        <li>Bebidas</li>
                    </ul>
                </nav>
                <main id="contenido"></main>
            </div>
        </div>
        <div class="carrito">
            <p id="fecha"></p>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Cantidad</th>
                        <th>P.Unit.</th>
                        <th>SubTotal</th>
                    </tr>
                </thead>
                <tbody id="tbody-carrito"></tbody>
            </table>
            <div class="resumen">
                <table>
                    <tbody id="tbody-resumen"></tbody>
                </table>
                <button id="btn-pagar">PAGAR ORDEN</button>
            </div>
        </div>
        <script src="./test.js"></script>
    </body>
</html>
